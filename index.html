<!DOCTYPE html>
<html>

<head>
<title>--Formulário Contato--</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="style.css">
<script defer src="./script.js"></script>
</head>

<body>
<form name="meu_form">

  <h1>Sistema de Cadastro de Funcionário</h1>

  <input type="text" id="nomeid" placeholder="Nome" required="required" name="nome" />
  <label for="nome">Nome</label>

  <input type="tel" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone" />
  <label for="fone">Fone</label>

  <input type="email" id="emailid" placeholder="fulano@mail.com" name="email" />
  <label for="email">Email</label>

  <input type="cargo" id="cargoid" placeholder="exemple: developer" name="cargo" />
  <label for="cargo">Cargo</label>

  <input type="cargaHoraria" id="cargaHoráriaid" placeholder="exemple: developer" name="cargaHoraria" />
  <label for="cargaHorária">Cargo</label>

  <input type="diasCargaHoraria" id="diasCargaHoraiaid" placeholder="exemple: developer" name="cargaHoraria" />
  <label for="diasCargaHorária">Cargo</label>

  

  <textarea placeholder="Deixe sua opnião"></textarea>

  <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
</form>
</body>
</html>
